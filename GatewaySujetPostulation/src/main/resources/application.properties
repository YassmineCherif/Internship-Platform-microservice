spring.application.name=GatewaySujetPostulation
server.port=8093
# eureka registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

# Route pour le service SujetPostulation
spring.cloud.gateway.routes[0].id=sujet
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates[0]=Path=/sujets/**

spring.cloud.gateway.routes[1].id=postulation
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/postulations/**


spring.main.web-application-type=reactive
